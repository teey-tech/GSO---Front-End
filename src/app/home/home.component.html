<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Welcome!</h1>
          <h5 class="fs-18">You can check the registered users right below</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="../../assets/imgs/home/home01.png"
        alt="Home logo"
        width="500"
        height="500"
      />
    </div>
  </div>
</div>
<div class="container mt-5 mb-5" id="postagens">
  <ul
    class="nav nav-tabs d-flex justify-content-center"
    id="myTab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active text-secondary font-weight-bold"
        id="allUsers-tab"
        data-toggle="tab"
        href="#allUsers"
        role="tab"
        aria-controls="allUsers"
        aria-selected="true"
        >All Users</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="allUsers"
      role="tabpanel"
      aria-labelledby="allUsers-tab"
    >
      <div class="container">
        <div class="row">
          <div class="col md 12">
            <div class="row d-flex justify-content-center align-items-center">
              <div
                class="card ml-2 efeito-hover"
                style="width: 18rem"
                *ngFor="let user of UserList"
              >
                <div class="card-body">
                  <h5 class="card-title text-center">{{ user.name }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted text-center">
                    {{ user.email }}
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
